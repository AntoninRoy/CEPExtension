<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    
  <head>
      <meta charset="utf-8">
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      .container {
        align-items: center;
        display: flex;
        flex-direction : column;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body style ="height: 500px; width: 500px">
    <h1>CEP Gym</h1>
    <div id="loader" style = "display:none">
        <img src="91.gif">
    </div>
    <div id ="connection" class="container">
      <p id="error" style="color : red"></p>
      <input id="login" type="text" placeholder="Login">
      <input id="password" type="password" placeholder="Password">
      <button id="btn_connection" class="">Connexion</button>
    </div>
    <div id="connected" class="container" style = "display:none" >
      <p>Vous êtes connecté !</p>
      <select id="member-select" >
        <option placeholder>Selectionnez un gymnaste.</option>
      </select>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
  </body>
</html>
